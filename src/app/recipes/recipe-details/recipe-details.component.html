<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeSelected.imagePath" class="img-responsive" style="max-height: 300px;"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipeSelected.name}}</h2>
    </div>
</div>
<p>{{recipeSelected.description}}</p>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()">To shopping list</a></li>
                <li><a (click)="editRecipe()">Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li>
            </ul>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingred of recipeSelected.ingredients">{{ingred.name}} ({{ingred.amount}})</li>
        </ul>
    </div>
</div>
