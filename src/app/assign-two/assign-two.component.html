<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <label>Username : </label>
            </div>
            <div class="col-md-7">
                <input type="text" placeholder="username" class="form-control" [(ngModel)]="username" />
            </div>
        </div>
        {{username}}
        <button class="btn btn-primary" [disabled]="!username" (click)="onAddUser()">Add User</button>
    </div>
</div>
