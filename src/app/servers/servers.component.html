<input type="text"
placeholder="server name(two-way binding)"
class="form-control"
[(ngModel)]="serverName"
/>
{{serverName}}
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- {{serverCreationStatus}} -->
<p *ngIf="serverCreated">Server got created and the name is {{serverName}}</p>

<app-server *ngFor="server of servers"></app-server>
